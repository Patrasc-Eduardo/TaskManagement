spring.application.name=auth-service

keycloak.host=${KEYCLOAK_HOST:localhost}
keycloak.port=${KEYCLOAK_PORT:8081}
keycloak.realm=${KEYCLOAK_REALM:rrom-realm}
keycloak.clientId=${KEYCLOAK_CLIENT_ID:auth-client}
keycloak.clientSecret=${KEYCLOAK_CLIENT_SECRET:secret123}

#server.port=8082

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.show-sql=true
spring.datasource.url=jdbc:postgresql://localhost:5433/TaskManagement
spring.datasource.username=postgres
spring.datasource.password=postgres


